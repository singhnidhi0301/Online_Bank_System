  <html>
<head>
<Script type ="text/javascript">
function onsubmitt()
{
	try
	{
		var loginid=document.getElementById("loginid").value;
		var loginpwd=document.getElementById("loginpwd").value;
		if(loginid.length<4)
		{
			alert("login name required");
			document.getElementById("loginid").focus();
			return false;
		}
		for(var loop=0;loop<loginid.length;loop++)
		{
			var ch=loginid.charAt(loop);
			if((ch>='a'&&ch<='z')||(ch>='A'&&ch<='Z'))
			{
			}
			else
			{
				alert("Invalid Loginname");
				document.getElementById("loginid").focus();
				return false;
			}
		}
		if(loginpwd.length<2)
		{
			alert("loginpwd is required");
			document.getElementById("loginpwd").focus();
			return false;
		}
		var c=confirm(" Are you sure you want to conitnue");
		if(c==false)
		return false;
		else
		return true;
	}
	catch(e)
	{
		alert(e);
		console.log(e);
		return false;
	}
}
</script>
</head>
<body>
<br><br><br><br><br><br>
<form method="get" action="login" onsubmit=" return onsubmitt()">
<table border="1" align="center">
<tr><td>loginid:</td>
<td><input type="text" name="loginid" id="loginid"></td>
</tr>
<tr>
<td>loginpwd:</td>

</tr>
<tr>

</td></tr>
</table></form>
</body>
</html>
